    <style>
        /* Estilo para la imagen superior */
        .imagen-superior {
            position: relative;
            width: 100%;
            height: auto;
            object-fit: cover; /* Para asegurar que la imagen cubra el contenedor */
        }

        /* Estilo para el texto superpuesto */
        .texto-superior {
            position: absolute;
            top: 40px; /* Ajusta según necesites */
            left: 50%; /* Ajusta según necesites */
            transform: translateX(-50%);
            z-index: 2; /* Asegura que esté sobre la imagen de fondo */
            color: white; /* Color del texto */
            font-size: 24px; /* Tamaño del texto */
            text-align: center; /* Alineación centrada */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para mejor legibilidad */
        }

        /* Estilo para la imagen superpuesta */
        .superpuesta {
            position: absolute;
            top: 60%; /* Ajusta según necesites */
            left: 30%; /* Ajusta según necesites */
            transform: translate(-50%, -50%);
            z-index: 1; /* Asegura que esté sobre la imagen de fondo */
            max-width: 50%; /* Tamaño máximo */
            height: auto;
        }

        /* Estilo para la sección de ubicación */
        .ubicacion {
            position: absolute;
            top: 270px;
            left: 10%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .ubicacion h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .ubicacion p {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
           
        }

        /* Estilo para el footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center; /* Centra el texto y las imágenes */
        }

        .final {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .final img {
            max-width: 80px; /* Ajusta el tamaño de las imágenes según sea necesario */
            height: auto;
            margin: 10px; /* Espacio entre las imágenes */
        }

        .face {
            width: 50px; /* Tamaño específico para el ícono de Facebook */

        .final p {
            margin-top: 10px;
            color: aliceblue;

        /* Estilo para el carrusel pequeño en la parte superior derecha */

            right: 160px;

            height: auto;

            height: 240vh;

            object-fit: cover; /* Para asegurar que la imagen cubra el contenedor */
