<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAJIO BIKER FEST</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Estilo para la imagen superior */
        .imagen-superior {
            width: 100%;
            height: auto;
            object-fit: cover; /* Para asegurar que la imagen cubra el contenedor */
        }
        
        /* Estilo para la imagen a la izquierda */
        .imagen-izquierda {
            position: absolute;
            top: 50px; /* Ajusta la posición desde arriba según necesites */
            left: 50px; /* Ajusta la posición desde la izquierda según necesites */
            max-width: 350px; /* Ancho máximo de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
            z-index: 1; /* Asegura que esté sobre el fondo */
        }

        /* Estilo para el enlace a la derecha */
        .enlace-derecha {
            position: absolute;
            top: 50px; /* Ajusta la posición desde arriba según necesites */
            right: 50px; /* Ajusta la posición desde la derecha según necesites */
            color: white; /* Color del texto */
            font-weight: bold; /* Texto en negrita */
            text-decoration: none; /* Sin subrayado */
            background-color: #333; /* Fondo oscuro */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            z-index: 1; /* Asegura que esté sobre el fondo */
        }
        .enlace-derecha:hover {
            background-color: #555; /* Color de fondo al pasar el mouse */
        }

        /* Estilos para el footer */
        footer {
            background-color: #333; /* Fondo oscuro para el footer */
            color: white; /* Texto blanco para mejor contraste */
            padding: 20px 0; /* Espaciado interno del footer */
            text-align: center; /* Centrar el contenido del footer */
            width: 100%;
        }

        .final {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .final img {
            max-width: 80px; /* Ancho máximo para las imágenes */
            height: auto; /* Altura automática para mantener la proporción */
            margin: 0 10px; /* Margen entre las imágenes */
        }

        .face {
            width: 50px; /* Ancho específico para el ícono de Facebook */
        }

        .final p {
            margin-top: 10px;
        }

        /* Estilo para el carrusel */
        .carousel-container {
            position: absolute;
            top: 50%;
            right: 200px;
            transform: translateY(-50%);
            width: 500px;
            z-index: 1;
        }
        @media screen and (max-width:764px){
            .imagen-superior {
                width: 80vh;
            height: 80vh;
            top: 0;
            object-fit: cover; /* Para asegurar que la imagen cubra el contenedor */
             /* El contenedor ocupa toda la altura de la ventana */
            overflow: hidden; /* Para asegurar que no haya desbordamiento */
            position: relative;
            }
            .carousel-container{
               display: none;
            }

             div .imagen-izquierda{
                min-width: 400px;  /* Ancho mínimo de 300 píxeles */
              height: auto;    
              left: 0%; 
            }
            footer{
                width: 70%;
              height: 40%;
              left: 15%;
              padding: 5px 3px;
              display: inline-block;
              top: 200%; 
            }
    }
    </style>
</head>
<body>
    <!-- Imagen superior -->
    <div class="container-fluid p-0">

            <div class="collapse navbar-collapse" id="barrademenu">

        </div>
    </header>

    <!-- Carrusel -->
    <div class="carousel-container">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="media/precio1.jpeg" class="d-block w-100" alt="...">

                <div class="carousel-item">
                    <img src="media/precio2.jpeg" class="d-block w-100" alt="...">

    <!-- Footer -->
    <footer>
        <div class="final">
            <!-- Imágenes de redes sociales -->
            <a href="https://www.instagram.com/bajiobiker/" target="_blank">
                <img src="media/Ig.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/bajiobiker" target="_blank">
                <img class="face" src="media/Face.png" alt="Facebook">
            </a>
            <p>Bajío BikerFest</p>
        </div>
    </footer>

    <!-- Scripts adicionales para el carrusel -->
    <script>
        // Activar el carrusel con JavaScript
        var myCarousel = document.querySelector('#carouselExampleSlidesOnly')
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000, // Cambiar cada 2 segundos
            wrap: true // Repetir el carrusel automáticamente
        })
    </script>
</body>
